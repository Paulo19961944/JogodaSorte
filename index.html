<!DOCTYPE html><!--Inicio da Tag HTML-->
<html lang="pt-br"><!--Define o teclado como PT-BR-->
<head><!--Tag Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Sorte</title> <!-- Titulo-->
    <link rel="stylesheet" href="css/style.css"><!--Importa o CSS-->
    <!--Importa a Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head><!--Fim da Tag Head-->
<body><!--Tag Body-->
    <h1 id="titulo">Jogo da Sorte</h1><!--Titulo-->
    <!--Div Adivinhar Número-->
    <div id="adivinhar-numero">
        <p>Digite um número de 1 a 100:</p><!--Paragrafo para digitar o Número-->
        <input type="number" name="number" id="number"><!--Input para Número-->
    </div><!--Fim da Div-->
    <button type="submit" id="btn">Resultado</button>
    <script src="js/script.js"></script><!--Importa o JavaScript-->
</body><!--Fim da Tag Body-->
</html><!--Fim do Código-->
